<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='bootstrap/css/bootstrap.css')}}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='fontawesome/css/all.min.css')}}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/index.css')}}">
     <script type="text/javascript" defer src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <title>Bootstrap 5 Responsive Admin Dashboard</title>
</head>

<body>
    <div class="d-flex" id="wrapper">
        
        <div class="bg-white" id="sidebar-wrapper">
            <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase border-bottom" style="color: #008753;">
                <img src="{{ url_for('static',filename='images/42c92cb8-fc29-42c7-b1e2-38971e84f946-removebg-preview.png')}}" alt="">Memba
            </div>

            <div class="list-group list-group-flush my-3">
                {% include "admin/menu.html"%}
            </div>
        </div>


       
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light  py-4 px-4">
                <div class="d-flex align-items-center">
                    <i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>
                    <h2 class="fs-2 m-0" style="color: #008753;">Dashboard</h2>
                </div>
            </nav>
                
            <div class="container-fluid  bg-light" >
                <div class="row" >
                    
 <div class="col-12">
{{ data }}
<div><a href='{{ url_for("add_party")}}' class="btn btn-success">Add a New Party</a></div>
<table class="table table-striped">
<thead>
    <tr><th>Serial</th>
        <th>Party Name</th>
        <th>Code</th>
        <th>Action</th></tr>
</thead>
<tbody>
    {% for p in data%}
    <tr>
        <td>{{loop.index}}</td>
        <td>{{ p.party_name }}</td>
        <td>{{ p.party_shortcode}}</td>
        <td><a href='#'>Edit</a></td>
    </tr>
    {% endfor%}
</tbody>
    </table>
</div>
                </div>
            </div>

            
        </div>
    </div>
    
   

    <script src="{{url_for('static',filename='bootstrap/js/bootstrap.bundle.min.js')}}"></script>
    <script>
        var el = document.getElementById("wrapper");
        var toggleButton = document.getElementById("menu-toggle");

        toggleButton.onclick = function () {
            el.classList.toggle("toggled");
        };
    </script>
</body>

</html>
