<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='bootstrap/css/bootstrap.css')}}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='fontawesome/css/all.min.css')}}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/index.css')}}">
     <script type="text/javascript" defer src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <title>Bootstrap 5 Responsive Admin Dashboard</title>
</head>

<body>
    <div class="d-flex" id="wrapper">
        
        <div class="bg-white" id="sidebar-wrapper">
            <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase border-bottom" style="color: #008753;">
                <img src="{{ url_for('static',filename='images/42c92cb8-fc29-42c7-b1e2-38971e84f946-removebg-preview.png')}}" alt="">Memba
            </div>

            <div class="list-group list-group-flush my-3">
                {% include "admin/menu.html" %}
            </div>
        </div>


       
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light  py-4 px-4">
                <div class="d-flex align-items-center">
                    <i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>
                    <h2 class="fs-2 m-0" style="color: #008753;">Dashboard</h2>
                </div>
            </nav>

            <div class="container-fluid px-4 bg-light">
                <div class="row g-3 my-2" >
                    
 
 
<form action="" method="post">
    <div class="form-group row mb-4">
        <label class="col-md-4">Party Name</label>
        <div class="col-md-8">
            <input type="text" name='partyname' class="form-control">
        </div>
    </div>
    <div class="form-group row mb-4">
        <label class="col-md-4">Party Code</label>
        <div class="col-md-8">
            <input type="text" name='partycode' class="form-control">
        </div>
    </div>
    <div class="form-group row mb-4">
        <label class="col-md-4">Contact</label>
        <div class="col-md-8">
            <input type="text" name='partycontact' class="form-control">
        </div>
    </div>
    <div class="form-group row mb-4">
        
        <div class="col-md-12">
           <button  class="btn btn-dark col-12">Add Party</button>
        </div>
    </div>
</form>
                </div>
            </div>

            
        </div>
    </div>
    
   

    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script>
        var el = document.getElementById("wrapper");
        var toggleButton = document.getElementById("menu-toggle");

        toggleButton.onclick = function () {
            el.classList.toggle("toggled");
        };
    </script>
</body>

</html>
